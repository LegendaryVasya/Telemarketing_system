<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <STYLE>
        body {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #f5f5f5;
            }
        div {
            padding: 0.2rem;
        }
    </STYLE>
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <div>
        <input name = 'ac_number' type="text" placeholder="Account number">
    </div>
    <div>
        <input name = 'summ' type="text" placeholder="Amount">
    </div>
    <div>
    <button type="submit">Совершить платеж</button>
    </div>
    {% if error %}
        <ul>
            <li>{{error}}</li>
        </ul>
    {% endif %}
</form>

</body>
</html>
